<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">Harry: Hey! How are you</div>
        <div class="message left">Rakib: Bhai I'm good</div>

    </div>
    <div class="send">
        <form id="send-container" action="#">
            <input type="text" name="" id="message-inp">
            <button class="btn" type="submit">send</button>
        </form>
    </div>

    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
</body>
</html>
